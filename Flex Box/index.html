<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42d3a0e9ff.js" crossorigin="anonymous"></script>
    <link href="./css/stylesheet.css" rel="stylesheet">
    <title>Pizza & Front</title>
</head>
<body>
    <header>
        <div id= "banner">
            <img src="img/Logo.png" id ="logo" alt= "Pizza&Front">
            <nav id= "menu">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div id= "delivery">
                <h2 id="envio">Envio gratis <span>comprando</span> 2 pizzas</h2>
            </div>

            <div id= "podio">
                <h2>Podio de pizzas</h2>
                <h3>Pizzas top 5</h3>
                <div id= "carta">
                    <ol id="pizzas">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzerella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img src="img/PizzaFalling.png" alt="pizza">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <nav id= "footer">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
            <img src="img/Logo.png" id ="logofooter" alt= "Pizza&Front">
        </div>
    </footer>
</body>
</html>
